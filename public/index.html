<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Simple Chat</title>
    <style>
        body { font-family: sans-serif; background: #2c2c2c; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .videos { display: flex; gap: 20px; }
        video { border-radius: 8px; background: #000; width: 400px; height: 300px; transform: scaleX(-1); }
        .video-container { text-align: center; }
        p { margin-top: 5px; }
    </style>
</head>
<body>
    <div class="videos">
        <div class="video-container">
            <p>Video Lokal</p>
            <video id="localVideo" autoplay muted></video>
        </div>
        <div class="video-container">
            <p>Video Remote</p>
            <video id="remoteVideo" autoplay></video>
        </div>
    </div>

    <script src="./socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
